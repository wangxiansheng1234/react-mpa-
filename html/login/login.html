<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="description"
          content="京东JD.COM-专业的综合网上购物商城,销售家电、数码通讯、电脑、家居百货、服装服饰、母婴、图书、食品等数万个品牌优质商品.便捷、诚信的服务，为您提供愉悦的网上购物体验!"/>
    <meta name="Keywords" content="网上购物,网上商城,手机,笔记本,电脑,MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡,京东"/>

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link href="http://app.lehumall.com/front/images/Shortcut_114_114.png" rel="apple-touch-icon-precomposed">
    <link href="http://app.lehumall.com/front/images/Shortcut_114_114.png" rel="Shortcut Icon">

    <link href="../common/style/common.css" rel="stylesheet">
    <link href="style/login.css" rel="stylesheet">

</head>
<body>

<!--头部-->
<div class="hy-login-header">

    <div class="form-w">
        <div class="form-logo fixed">
            <a href="javascript: void (0)" class="home-logo"></a>
            <div class="logo-title">欢迎登录</div>
        </div>
    </div>

</div>


<!--login content-->
<div class="login-wrap">

    <div class="login-content">


        <!--登录-->
        <div class="login-form">

            <div class="login-tab login-tab-l">
                <a href="javascript: void (0)" class="active">扫码登录</a>
            </div>
            <div class="login-tab login-tab-r">
                <a href="javascript: void (0)">账户登录</a>
            </div>

            <div class="login-box">

                <!--saoma-->
                <div class="login-style qrcode-login" >
                    <div class="qrcode-main">
                        <div class="qrcode-img">

                            <!--遮盖层-->
                            <div class="qrcode-error-mask">
                                <span>二维码已失效</span>
                                <a href="javascript: void (0)">刷新</a>
                            </div>
                        </div>
                        <div class="qrcode-panel">
                            打开<a href="javascript: void (0)">手机汇银乐虎</a>扫码二维码
                        </div>
                    </div>
                </div>

                <!--mima-->
                <div style="display: none" class="login-style login-pas">
                    <div class="msg-wrap" >
                        <div class="msg-error" style="display: none">
                            <b></b>
                            <span>页面少校</span>
                        </div>
                    </div>
                    <div class="item item-user">
                        <label class="login-label"></label>
                        <input type="text" class="itxt text" placeholder="请输入手机号码"/>
                        <span class="clear-btn"></span>
                    </div>
                    <div class="item item-password">
                        <label class="login-label"></label>
                        <input type="text" class="itxt text" placeholder="请输入密码"/>
                        <span class="clear-btn"></span>
                    </div>
                    <div class="item-identify" style="display: none">
                        <label class="login-label"></label>
                        <input type="text" class="itxt text" placeholder="输入验证码"/>
                        <a class="get-identify">获取验证码</a>
                    </div>
                    <div class="item-fore">
                        <a href="javascript: void (0)">验证码登录</a>
                        <a href="javascript: void (0)" class="forget-password">忘记密码</a>
                    </div>
                    <a href="javascript: void (0)" class="login-btn">登录</a>
                </div>

                <!--register-->
                <div class="register-form">
                    <a href="javascript: void (0)">免费注册  有惊喜</a>
                </div>

            </div>

        </div>

    </div>


</div>

</body>
<script src="../common/scripts/zepto.min.js"></script>
<script type="text/javascript">
    $(function () {

        //点击切换登录方式
        $('.login-tab').click(function () {
            if($(this).find('a').hasClass('active')){
                return false;
            }
            var index = $(this).index();
            console.log(index);
            $('.login-tab').find('a').removeClass('active');
            $('.login-style').hide();
            $(this).find('a').addClass('active');
            $('.login-style').eq(index).show();
        });

    });
</script>
</html>
